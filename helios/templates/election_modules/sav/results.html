{% load i18n %}
{% with poll.zeus.get_results_pretty as results %}
<table class="results twelve">
    <thead>
    <tr>
        <th>{% trans "Candidate" %}</th>
        <th>{% trans "Votes" %}</th>
        <th>{% trans "Votes (fraction)" %}</th>
    </tr>
    </thead>
    <tbody>
      {% for cand, votes in results %}
        <tr>
          <td>{{ cand }}</td>
          <td>{{ votes|floatformat:"2" }}</td>
          <td>{{ votes.numerator }} / {{ votes.denominator }}</td>
        </tr>
      {% endfor %}
      </tbody>
</table>
{% endwith %}
